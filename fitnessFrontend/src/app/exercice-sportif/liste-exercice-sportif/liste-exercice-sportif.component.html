<div class="container mt-4">
    <div class="row">
      <div class="d-flex justify-content-between align-items-center">
      <h2 class="mb-4">Gestion des Exercices Sportifs ({{exercices.length}}):</h2>
      <button mat-raised-button color="primary" type="submit" class="button" (click)="addNew()"> Cr√©er Nv. Exercice Sportif
      </button>
      </div>
      <p-table [paginator]="true" [loading]="spinner" [rows]="5"
               [rowsPerPageOptions]="[5,10,15,20]" [value]="exercices"
               responsiveLayout="scroll" *ngIf="!spinner" (onLazyLoad)="loadData($event)">
        <ng-template pTemplate="header">
          <tr>
            <th>Description</th>
            <th>Niveau</th>
            <th>type</th>
            <th class="action-header">Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-exercice>
          <tr>
            <td>{{exercice.description}}</td>
            <td>{{exercice.niveau}}</td>
            <td>{{changetype(exercice.type)}}</td>

            <td class="d-flex justify-content-around">
              <button mat-button mat-stroked-button class="mat-warn" (click)="updateExerciceSportif(exercice)" >Modifier</button>
        <!--       <button mat-button mat-stroked-button class="mat-warn" (click)="showExerciceSportif(ExerciceSportif)" >Voir</button> -->
              <button mat-button mat-stroked-button class="mat-warn" (click)="deleteExerciceSportif(exercice.idExercice)" >Supprimer</button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td class="border-0">
             
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    </div>
    <div  *ngIf="spinner" class="w-100 d-flex justify-content-center align-items-center mt-5">
      <mat-spinner></mat-spinner>
    </div>
