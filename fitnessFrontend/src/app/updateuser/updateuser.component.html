<div class="container  mt-4">
  <div class="row">
    <h2 *ngIf="currentuser?.keycloakkey != keyclockkeycurrent" class="mb-4">Modifier l'utilisateur: {{currentuser?.name}} {{currentuser?.surname }}</h2>
    <h2 *ngIf="currentuser?.keycloakkey == keyclockkeycurrent" class="mb-4">Modifier mon profile</h2>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form" *ngIf="!spinner">
  
      <mat-form-field class="form-element">
        <mat-label>Prénom</mat-label>
        <input matInput  formControlName="name">
      </mat-form-field>
  
      <mat-form-field class="form-element">
        <mat-label>Nom</mat-label>
        <input matInput  formControlName="surname">
      </mat-form-field>
  
      <mat-form-field class="form-element" >
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" readonly>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option [value]="role" *ngFor="let role of roles" [value]="role">{{ role}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-element">
        <mat-label>Téléphone</mat-label>
        <input matInput  type="number" maxlength="8" minlength="8"  formControlName="phone">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Date naissance</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthdate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field hidden class="form-element">
        <input matInput  formControlName="keycloakkey">
      </mat-form-field>
      
      <div class="form-element">
        <button *ngIf="currentuser?.keycloakkey == keyclockkeycurrent" mat-button mat-stroked-button class="w-100 d-flex justify-content-center align-items-center mt-5" (click)="redictUpdatepassword(keyclockkeycurrent)" >Mot de passe</button>

        <button mat-button mat-stroked-button color="primary" class="w-100 d-flex justify-content-center align-items-center mt-5" type="submit"  [disabled]="!formGroup.valid">Valider</button>
      </div>
  
    </form>
    <div  *ngIf="spinner" class="w-100 d-flex justify-content-center align-items-center mt-5">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  </div>
