<div *ngIf="mode == 'CREATE' || mode == 'UPDATE'" class="container  mt-4">
    <div class="row">
      <h2 class="mb-4">Ingrédient:</h2>
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form" *ngIf="!spinner">
        <mat-form-field class="form-element">
          <mat-label>Libelle</mat-label>
          <input matInput formControlName="libelle">
        </mat-form-field>
           <mat-form-field class="form-element">
            <mat-label>Unité</mat-label>
            <mat-select formControlName="unitepoids">
              <mat-option [value]="unite" *ngFor="let unite of Unites" [value]="unite">{{ unite}}</mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" 
          class="w-100 d-flex justify-content-center align-items-center mt-5" 
          [disabled]="!formGroup.valid">Valider</button>
      </form>
      <div  *ngIf="spinner" class="w-100 d-flex justify-content-center align-items-center mt-5">
        <mat-spinner></mat-spinner>
      </div>
    </div>
    </div>
    <div *ngIf="mode == 'READ'" class="container  mt-4">
      <div class="row">
        <h2 class="mb-4">Ingrédient:</h2>
          <mat-form-field class="form-element">
            <mat-label>Libelle</mat-label>
            <input [readonly]="true" matInput [value]="ingredient?.libelle">
          </mat-form-field>
          <mat-form-field class="form-element">
            <mat-label>Unité</mat-label>
            <input [readonly]="true" matInput [value]="ingredient?.unitepoids">
          </mat-form-field>
        <div  *ngIf="spinner" class="w-100 d-flex justify-content-center align-items-center mt-5">
          <mat-spinner></mat-spinner>
        </div>
      </div>
      </div>
