<div class="container mt-4">
    <div class="row">
      <div class="d-flex justify-content-between align-items-center">
      <h2 class="mb-4">Lists des clients: Gestion des affectations exercice sportif ({{clients.length}}):</h2>
      </div>
      <p-table [paginator]="true" [loading]="spinner" [rows]="5"
               [rowsPerPageOptions]="[5,10,15,20]" [value]="clients"
               responsiveLayout="scroll" *ngIf="!spinner" (onLazyLoad)="loadData($event)">
        <ng-template pTemplate="header">
          <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th class="action-header">Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-client>
          <tr>
            <td>{{client.name}}</td>
            <td>{{client.surname}}</td>
            <td class="d-flex justify-content-around">
              <button mat-button mat-stroked-button class="mat-warn" (click)="updateAffect(client.keycloackuid)" >Modifier</button>
              <button mat-button mat-stroked-button class="mat-warn" (click)="deleteAffect(client.keycloackuid)" >Supprimer</button>
              <button mat-button mat-stroked-button class="mat-warn" (click)="ConsulterDossierMed(client.keycloackuid)" >Consulter dossier médical</button>

            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td class="border-0">
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    </div>
    <div  *ngIf="spinner" class="w-100 d-flex justify-content-center align-items-center mt-5">
      <mat-spinner></mat-spinner>
    </div>
